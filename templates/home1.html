<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud IDS Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="app-container">
      <nav class="sidebar">
        <div class="logo">
          <h1>CloudGuard AI</h1>
        </div>
        <ul class="nav-links">
          <li class="active"><a href="/home">NSL-KDD</a></li>
          <li><a href="/home2">BOT-IOT</a></li>
          <li><a href="/about">About</a></li>

          <li><a href="/signin">Sign Out</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <header class="top-bar">
          <h2>NSL-KDD Analysis</h2>
          <div class="user-info">
            <span class="status-indicator"></span>
            <span>System Active</span>
          </div>
        </header>

        <div class="dashboard-container">
          <div class="form-card">
            <div class="card-header">
              <h3>Network Traffic Analysis</h3>
              <p>Enter network parameters for intrusion detection</p>
            </div>

            <form action="/predict2" method="post" class="analysis-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="protocol_type">Protocol Type</label>
                  <input
                    type="text"
                    id="protocol_type"
                    name="protocol_type"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="service">Service</label>
                  <input type="text" id="service" name="service" required />
                </div>
                <div class="form-group">
                  <label for="flag">Flag</label>
                  <input type="text" id="flag" name="flag" required />
                </div>
                <div class="form-group">
                  <label for="src_bytes">Source Bytes</label>
                  <input type="text" id="src_bytes" name="src_bytes" required />
                </div>
                <div class="form-group">
                  <label for="dst_bytes">Destination Bytes</label>
                  <input type="text" id="dst_bytes" name="dst_bytes" required />
                </div>
                <div class="form-group">
                  <label for="logged_in">Logged In</label>
                  <input type="text" id="logged_in" name="logged_in" required />
                </div>
                <div class="form-group">
                  <label for="count">Count</label>
                  <input type="text" id="count" name="count" required />
                </div>
                <div class="form-group">
                  <label for="srv_count">Service Count</label>
                  <input type="text" id="srv_count" name="srv_count" required />
                </div>
                <div class="form-group">
                  <label for="same_srv_rate">Same Service Rate</label>
                  <input
                    type="text"
                    id="same_srv_rate"
                    name="same_srv_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="diff_srv_rate">Different Service Rate</label>
                  <input
                    type="text"
                    id="diff_srv_rate"
                    name="diff_srv_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_count">Destination Host Count</label>
                  <input
                    type="text"
                    id="dst_host_count"
                    name="dst_host_count"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_srv_count"
                    >Destination Host Service Count</label
                  >
                  <input
                    type="text"
                    id="dst_host_srv_count"
                    name="dst_host_srv_count"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_same_srv_rate"
                    >Destination Host Same Service Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_same_srv_rate"
                    name="dst_host_same_srv_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_diff_srv_rate"
                    >Destination Host Different Service Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_diff_srv_rate"
                    name="dst_host_diff_srv_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_same_src_port_rate"
                    >Destination Host Same Source Port Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_same_src_port_rate"
                    name="dst_host_same_src_port_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_srv_diff_host_rate"
                    >Destination Host Service Different Host Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_srv_diff_host_rate"
                    name="dst_host_srv_diff_host_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_serror_rate"
                    >Destination Host Serror Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_serror_rate"
                    name="dst_host_serror_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_srv_serror_rate"
                    >Destination Host Service Serror Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_srv_serror_rate"
                    name="dst_host_srv_serror_rate"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dst_host_rerror_rate"
                    >Destination Host Rerror Rate</label
                  >
                  <input
                    type="text"
                    id="dst_host_rerror_rate"
                    name="dst_host_rerror_rate"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="submit-btn">Analyze Traffic</button>
            </form>

            {% if output %}
            <div
              class="result-card {% if 'Attack Detected' in output %}alert{% else %}safe{% endif %}"
            >
              <div class="result-icon"></div>
              <h3>Analysis Result</h3>
              <p>{{ output }}</p>
            </div>
            {% endif %}
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

<style>
  :root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --secondary: #64748b;
    --danger: #dc2626;
    --success: #16a34a;
    --background: #f8fafc;
    --card: #ffffff;
    --text: #1e293b;
    --border: #e2e8f0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--background);
    color: var(--text);
    line-height: 1.5;
  }

  .app-container {
    display: grid;
    grid-template-columns: 280px 1fr;
    min-height: 100vh;
  }

  .sidebar {
    background: var(--card);
    border-right: 1px solid var(--border);
    padding: 2rem;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .logo img {
    width: 32px;
    height: 32px;
  }

  .logo h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary);
  }

  .nav-links {
    list-style: none;
  }

  .nav-links li {
    margin-bottom: 0.5rem;
  }

  .nav-links a {
    display: block;
    padding: 0.75rem 1rem;
    color: var(--secondary);
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.2s;
  }

  .nav-links li.active a,
  .nav-links a:hover {
    background: var(--primary);
    color: white;
  }

  .main-content {
    padding: 2rem;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .status-indicator {
    width: 8px;
    height: 8px;
    background: var(--success);
    border-radius: 50%;
  }

  .dashboard-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .form-card {
    background: var(--card);
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
  }

  .card-header {
    margin-bottom: 2rem;
  }

  .card-header h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .form-group label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--secondary);
  }

  .form-group input {
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.2s;
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }

  .submit-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }

  .submit-btn:hover {
    background: var(--primary-dark);
  }

  .result-card {
    margin-top: 2rem;
    padding: 1.5rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .result-card.alert {
    background: rgba(220, 38, 38, 0.1);
    border: 1px solid var(--danger);
  }

  .result-card.safe {
    background: rgba(22, 163, 74, 0.1);
    border: 1px solid var(--success);
  }

  .result-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: currentColor;
  }

  .result-card.alert .result-icon {
    color: var(--danger);
  }

  .result-card.safe .result-icon {
    color: var(--success);
  }

  @media (max-width: 768px) {
    .app-container {
      grid-template-columns: 1fr;
    }

    .sidebar {
      display: none;
    }

    .form-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
